<ion-header>
    <ion-toolbar class="background">
      <ion-title>Goldilver</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="background">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ion-text class="txt" color="warning" font-family="Roboto">Jeweller Search</ion-text><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ion-button  class="map" shape="round"  >Map</ion-button>
      &nbsp;&nbsp;&nbsp;<ion-button class="add"  shape="round">Address</ion-button>
        <ion-range class="range"  pin="true"></ion-range>
        <br><br><br><br><br><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <ion-text class="txt1">Keyword</ion-text>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <ion-input type="text" placeholder="Enter Jeweller Name Keyword"></ion-input>
        <ion-list>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-text class="txt1">Transaction Type</ion-text>
            <ion-item>
                <ion-select class="selector" multiple="true"><ion-icon name="clear" slot="end"></ion-icon>
                  <ion-select-option value="transfer" selected>transfer</ion-select-option>
                  <ion-select-option value="purchase">purchase</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list><br>&nbsp;&nbsp;&nbsp;
            <ion-text class="txt1">Min Buying Range</ion-text>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-text class="txt1">Max Buying Range</ion-text> 
            <ion-row>
              <ion-col col-6>
                  <ion-input type="number" placeholder="Minimum sum "></ion-input>
              </ion-col>
              <ion-col col-6><ion-input type="number" placeholder="Maximum Sum"></ion-input></ion-col>
            </ion-row>  <br>
    <ion-button class="search" (click)="list1()"  type="submit"  expand="block" shape="round" >Search &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon name="search" slot="end"></ion-icon>
        </ion-button> 
        </ion-content>
